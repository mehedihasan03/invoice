<div class="hold-transition register-page bg-secondary">
    <div class="register-box">
      <div class="card bg-light">
        <div class="card-header text-center bg-gradient-primary">
          <h1 class="heading">User Registration</h1>
        </div>
        <div class="card-body">
          <p class="login-box-msg"><b> Register a new membership </b></p>
    
          <form (ngSubmit)="saveUser()">
            <div class="input-group mb-3">
              <input type="text" id="name" name="name" class="form-control" [(ngModel)]="user.name" placeholder="Full name">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username" placeholder="Username">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-mail-bulk"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" id="repassword" name="repassword" class="form-control" [(ngModel)]="user.repassword" placeholder="Retype password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                  <label for="agreeTerms">
                   I agree to the <a href="">terms</a>
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-outline-primary btn-block">Create</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
          <div class="social-auth-links text-center mt-4">
            <a href="" class="btn btn-block btn-primary">
              <i class="fab fa-google-plus mr-2"></i>
              Sign up using Google
            </a>
          </div>
    
          <a href="login" class="text-center">I already have a membership</a>
        </div>
        <!-- /.form-box -->
      </div><!-- /.card -->
    </div>
    <!-- /.register-box -->
    </div>
