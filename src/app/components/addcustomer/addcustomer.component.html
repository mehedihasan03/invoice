<div class="hold-transition register-page">
    <div class="register-box">
      <div class="card card-outline card-dark">
        <div class="card-header text-center">
          <h3 class="h1">Add Customer</h3>
        </div>
        <div class="card-body">
          <p class="login-box-msg"><b>Add a new Customer</b></p>
    
          <form (ngSubmit)="isSave? saveCustomer() : updateCustomer()">
            <div class="input-group mb-3">
              <input type="text" id="name" name="name" class="form-control" [(ngModel)]="customer.name" placeholder="Full name">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="email" id="email" name="email" class="form-control" [(ngModel)]="customer.email" placeholder="Enter Your Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="phone" id="phone" name="phone" class="form-control" [(ngModel)]="customer.phone" placeholder="Enter Phone Number">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-phone"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="address" id="address" name="address" class="form-control" [(ngModel)]="customer.address" placeholder="Your Address">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-map-marker-alt"></span>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                  <label for="agreeTerms">
                   I agree to the <a href="">terms</a>
                  </label>
                </div>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-6 mt-2 float-end">
                <button type="submit" class="btn btn-dark btn-block">Add Customer</button>
              </div>
              <!-- /.col -->
          </form>
        </div>
        <!-- /.form-box -->
      </div><!-- /.card -->
    </div>
    <!-- /.register-box -->
    </div>
