<div class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="" class="h1"><b>NCLC Round</b>47</a>
        </div>
        <div class="card-body">
          <p class="login-box-msg text-bold">Login to start your session</p>
    
          <form (ngSubmit)="loginUser()" [formGroup]="formGroup">
            <div class="input-group mt-3">
              <input type="text" id="username" name="username"
              formControlName="username" class="form-control" placeholder="Username" />              
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div *ngIf="submitted && f['username'].errors">
              <div class="error text-danger">
                  Enter Your Username.
              </div>
          </div>


            <div class="input-group mt-3">
              <input type="password" id="password" name="password"
              formControlName="password" class="form-control" placeholder="Password" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div *ngIf="submitted && f['password'].errors">
              <div class="error text-danger">
                  Enter Your Password.
              </div>
          </div>

            <div class="row mt-4">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    Remember Me
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-success text-bold btn-block">Login</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
          <div class="social-auth-links text-center mt-5 mb-3">
            <a href="" class="btn btn-block btn-primary">
              <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
            </a>
            <a href="" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
            </a>
          </div>
          <!-- /.social-auth-links -->
    
          <p class="mb-1">
            <a href="javascript.void()">Forgot my password</a>
          </p>
          <p class="mb-0">
            <a href="signUp" class="text-center">Register a new membership</a>
          </p>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->
    </div>
