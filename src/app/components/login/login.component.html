<section class="vh-10 gradient-custom">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-2 mt-md-2 ">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please Login to start your session</p>

              <form (ngSubmit)="loginUser()" [formGroup]="formGroup">

                <div class="form-outline form-white mb-4">
                  <div *ngIf="submitted && f['username'].errors">
                    <div class="error text-warning">
                      Enter Your Username.
                    </div>
                  </div>
                  <input type="text" id="username" name="username" formControlName="username"
                    class="form-control form-control-lg" />
                  <label class="form-label" for="username">Username</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <div *ngIf="submitted && f['password'].errors">
                    <div class="error text-warning">
                      Enter Your Password.
                    </div>
                  </div>
                  <input type="password" id="password" name="password" formControlName="password" 
                  class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <p class="small mb-2 pb-lg-2"><a class="text-white-50" href="javascript.void()">Forgot password?</a></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="javascript.void()" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="javascript.void()" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="javascript.void()" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>
<div>
              <p class="mt-4">Don't have an account? <a href="signUp" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
