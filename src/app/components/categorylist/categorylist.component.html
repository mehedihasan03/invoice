          <ol class="breadcrumb float-sm-right mt-5">

<div class="container text-align-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
    <div class="card-header">
      <h3 class="card-title fs-1 fw-bolder text-warning">Category List</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body ">
      <table class="table table-bordered table-striped">
        <thead class="text-warning">
          <tr>
            <th>Category ID</th>
            <th>Category Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cat of Categories; index as i;">
                <td>{{cat.cid}}</td>
                <td>{{cat.cname}}</td>
                <td>
                    <button type="button" (click)="editCategory(cat)" class="btn btn-warning">Edit</button>
                    ||
                    <button type="button" (click)="deleteCategory(cat)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
    <div class="card-footer clearfix">
      <ul class="pagination pagination-sm m-0 float-right">
        <li class="page-item"><a class="page-link">&laquo;</a></li>
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">2</a></li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item"><a class="page-link">&raquo;</a></li>
      </ul>
    </div>
  </div>
  <!-- /.card -->
        </div>
    </div>
</div>
